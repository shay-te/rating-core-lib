# @package _global_
core_lib:
  alembic:
    version_table: rating_alembic_version

  data:
    sqlalchemy:
      log_queries: false
      url:
        protocol: postgres
        username: ${env:POSTGRES_USER}
        password: ${env:POSTGRES_PASSWORD}
        host: ${env:POSTGRES_HOST}
        port: ${env:POSTGRES_PORT}
        file: ${env:POSTGRES_DB}
